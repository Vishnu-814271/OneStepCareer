<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNexus Academy | Professional Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                orange: '#F97316', 
                blue: '#2563EB',   
                gold: '#FACC15',   
                green: '#10B981',  
                'navy-dark': '#0f172a',
                'forest-dark': '#064e3b',
                'night': '#020617'
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #020617; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .student-theme-gradient {
        background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(250, 204, 21, 0.05), transparent 40%);
      }

      .admin-theme-gradient {
        background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.1), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(250, 204, 21, 0.05), transparent 40%);
      }

      .btn-orange {
        background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
        box-shadow: 0 4px 15px rgba(249, 115, 22, 0.2);
        transition: all 0.3s ease;
      }
      .btn-orange:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
      }

      .gold-border { border-color: rgba(250, 204, 21, 0.3); }
      .gold-text { color: #FACC15; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="text-slate-200 antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
