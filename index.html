
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNexus Academy | Professional Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                bg: '#f1f1f2',
                cyan: '#00bbd6',
                blue: '#237194',
                orange: '#faa32b',
                // Compatibility mapping for existing components
                'night': '#f1f1f2',
                'navy-dark': '#237194',
                'forest-dark': '#1a5570',
                'gold': '#faa32b',
                'green': '#00bbd6'
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #f1f1f2; color: #1e293b; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f2; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(35, 113, 148, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      }
      
      .student-theme-gradient {
        background: radial-gradient(circle at top right, rgba(0, 187, 214, 0.08), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(250, 163, 43, 0.05), transparent 40%);
      }

      .admin-theme-gradient {
        background: radial-gradient(circle at top right, rgba(35, 113, 148, 0.12), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(250, 163, 43, 0.05), transparent 40%);
      }

      .btn-orange {
        background: linear-gradient(135deg, #faa32b 0%, #e08a1d 100%);
        box-shadow: 0 4px 15px rgba(250, 163, 43, 0.2);
        transition: all 0.3s ease;
      }
      .btn-orange:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(250, 163, 43, 0.3);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(35, 113, 148, 0.2); border-radius: 10px; }
      
      .bg-grid-pattern {
        background-image: radial-gradient(#237194 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        opacity: 0.05;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
