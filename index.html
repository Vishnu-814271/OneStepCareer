
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNexus Academy | Industrial Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Inline Styles (Moved from style.css) -->
    <style>
      /* Global Styles */
      html { scroll-behavior: smooth; }
      body { margin: 0; padding: 0; background-color: #f1f1f2; color: #1e293b; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* Utilities */
      .glass-panel {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .animate-fade-in {
          animation: fadeIn 0.6s ease-out forwards;
          opacity: 0;
      }

      .animate-slide-up {
          animation: slideUp 0.5s ease-out forwards;
          opacity: 0;
          transform: translateY(10px);
      }

      @keyframes fadeIn {
          to { opacity: 1; }
      }

      @keyframes slideUp {
          to { transform: translateY(0); opacity: 1; }
      }

      .hidden {
          display: none !important;
      }

      .loader {
          border: 2px solid currentColor;
          border-radius: 50%;
          width: 16px;
          height: 16px;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Animations */
      .animate-in {
          animation-duration: 0.5s;
          animation-fill-mode: both;
      }

      .fade-in {
          animation-name: fadeIn;
      }

      .slide-in-from-bottom-4 {
          animation-name: slideInFromBottom;
      }

      @keyframes slideInFromBottom {
          from { transform: translateY(1rem); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }

      .bg-grid-pattern {
          background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px),
          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
          background-size: 20px 20px;
      }
    </style>

    <!-- Configuration for Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                bg: '#f3f4f6',
                cyan: '#0ea5e9',
                blue: '#1e293b',
                orange: '#ff8c00',
                amber: '#f59e0b',
                navy: '#0f172a',
              }
            }
          }
        }
      }
    </script>

    <!-- CRITICAL FIXES FOR APP STABILITY -->
    <script>
      // 1. Polyfill process.env for Gemini SDK
      window.process = window.process || { env: { API_KEY: '' } };

      // 2. Global Error Handler
      window.addEventListener('error', function(event) {
        console.error("Global Error Caught:", event.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
            document.body.innerHTML = `
                <div style="position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-family: sans-serif;">
                    <h2 style="color: #ea580c; font-size: 24px; margin-bottom: 10px;">Application Error</h2>
                    <p style="color: #64748b; margin-bottom: 20px;">Something went wrong. Please try refreshing.</p>
                    <button onclick="localStorage.clear(); window.location.reload()" style="padding: 12px 24px; background: #ea580c; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;">
                        Refresh Application
                    </button>
                </div>
            `;
        }
      });
    </script>

    <!-- Import Map: STRICTLY React 18 -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased font-sans bg-[#f1f1f2] text-slate-800 overflow-x-hidden">
    <!-- React Root -->
    <div id="root"></div>

    <!-- Main Entry Point -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
